<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi amor️</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .player-container {
      width: 85%;
      max-width: 300px;
      background: #2c2c2c;
      border-radius: 10px;
      padding: 12px;
      animation: fadeIn 1s ease-in-out;
    }
    .cover-image {
      width: 100%;
      height: 0;
      padding-top: 100%;
      background-image: url('amor.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      background: #2c2c2c;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 30px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    footer {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #444;
      border-radius: 4px;
      margin-top: 20px;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #1db954;
      border-radius: 4px;
    }
    .time-display {
      margin-top: 5px;
      font-size: 12px;
      color: #bbb;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="cover-image"></div>
    <div class="controls">
      <button id="play-pause-btn">
        <i class="fas fa-play"></i>
      </button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="time-display">
      <span id="current-time">0:00</span> / <span id="duration-time">3:08</span>
    </div>
  </div>
  <footer>
    ¡Para mi niña bonita! ❤️️
  </footer>

  <audio id="audio" src="audio/angel.m4a"></audio>

  <script>
    const playPauseBtn = document.getElementById('play-pause-btn');
    const audio = document.getElementById('audio');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationTimeDisplay = document.getElementById('duration-time');
    let isPlaying = false;

    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;
      const duration = audio.duration;

      const progress = (currentTime / duration) * 100;
      progressBar.style.width = progress + '%';

      const currentMinutes = Math.floor(currentTime / 60);
      const currentSeconds = Math.floor(currentTime % 60);
      currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;

      const durationMinutes = Math.floor(duration / 60);
      const durationSeconds = Math.floor(duration % 60);
      durationTimeDisplay.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      } else {
        audio.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
